{% extends "base.html" %}

{% block body %}
<div class='mdl-card mdl-shadow--2dp login-card'>
	<div class='mdl-card__title'>
		<h2 class='mdl-card__title-text'>Create Account</h2>
	</div>
	<div class='mdl-card__supporting-text'>
		Enter a username and password to register.
	</div>
	<div class='mdl-card__actions mdl-card--border'>
		<form action='/users/new' method='POST'>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input class="mdl-textfield__input" type="text" id="username" name="username">
			    <label class="mdl-textfield__label" for="sample3">Username</label>
				<span class="mdl-textfield__error">Letters and spaces only</span>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input class="mdl-textfield__input" type="password" id="pwd" name="password">
			    <label class="mdl-textfield__label" for="pwd">Password</label>
				<span class="mdl-textfield__error">Letters and spaces only</span>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input class="mdl-textfield__input" type="password" id="repeat-pwd" name="password">
			    <label class="mdl-textfield__label" for="repeat-pwd">Repeat Password</label>
				<span class="mdl-textfield__error">Letters and spaces only</span>
			</div>
			<button class='mdl-button mdl-js-button mdl-button--raised'>Register</button>
		</form>
	</div>
</div>
{% endblock %}
